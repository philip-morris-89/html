<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar HTML</title>
</head>
<body>
  <nav>
    <section>
      <h3>Navbar</h3>
      <ul>
        <li>
          <a href=""><b>Home</b></a>
        </li>
        <li>
          <a href="">Link</a>
        </li>
        <li>
          <form>
            <select id="menu-dropdown" name="menu-dropdown" required>
              <option value="menu-dropdown-link-1">Dropdown Link 1</option>
              <option value="menu-dropdown-link-2">Dropdown Link 2</option>
              <option value="menu-dropdown-link-3">Dropdown Link 3</option>
            </select>
          </form>
        </li>
        <li>
          <button disabled>Disabled</button>
        </li>
      </ul>
    </section>
    <section>
      <form>
        <input type="text" id="searchbar" name="searchbar" placeholder="Search" >
        <button type="submit">Search</button>
      </form>
    </section>
  </nav>
</body>
</html>
