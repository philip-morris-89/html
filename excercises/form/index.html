<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    ol {padding-inline-start: 16px;}
    li {padding: 16px 0;}
    p {margin: 8px 0 0 0;}
  </style>
</head>
<body>
  <header>
    <h1>Join our amazing platform</h1>
    <h2>Join today and you'll receive our free merch!</h2>
  </header>
  <main>
    <section>
      <form action="http://localhost:3000/demo" method="GET">
        <ol>
          <li>
            <label for="email">
              <b>Email:</b>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="email" id="email" name="email" placeholder="Type your email here..." required autofocus>
          </li>
          <li>
            <label for="password">
              <b>Password:</b>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="password" id="password" name="password" placeholder="Type your password" required>
            <p><i>Must contain numbers, special characters and alphabetic letters</i></p>
          </li>
          <li>
            <label for="full-name">
              <b>Name and Surname:</b>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" id="full-name" name="full-name" placeholder="Type your name and surname" required>
          </li>
          <li>
            <label for="date">
              <b>Date of birth:</b>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="date" id="date" name="date" value="date" min="1922-01-01" max="2022-01-01" required>
          </li>
          <li>
            <label for="phone">
              <b>Phone number:</b>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
          </li>
          <li>
            <label for="plan">
              <b>Choose your plan:</b>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <select id="plan" name="plan" required>
              <optgroup label="Basic">
                <option value="free-account">Free</option>
              </optgroup>
              <optgroup label="Premium">
                <option value="starter">Starter ($25/month)</option>
                <option value="pro">Pro ($50/month)</option>
                <option value="super">Superstar ($125/month)</option>
              </optgroup>
            </select>
          </li>
          <li>
            <label for="pro-features">
              <input type="checkbox" id="pro-features" name="pro-features" value="pro-features" required>
              Would you like to add Pro Features?
            </label>
          </li>
          <li>
            <h4>Payment method:</h4>
            <fieldset>
              <!-- <legend>Credit card details:</legend> -->
              <div>
                <label for="ccn">
                  <b>Credit Card Number:</b>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
              </div>
              <div>
                <label for="ccn">
                  <b>CVC:</b>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input id="cvc" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="3" placeholder="xxx" required>
              </div>
              <div>
                <label for="expiry">
                  <b>Expiry date:</b>
                  <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="date" id="expiry" name="expiry" value="expiry" min="2023-01-01" max="2030-01-01" required>
              </div>
            </fieldset>
          </li>
          <li>
            <label for="address">
              <b>Your address for Tax invoice:</b>
              <strong><abbr title="required">*</abbr></strong>
            </label>
            <textarea cols="40" id="address" name="address" required></textarea>
          </li>
        </ol>
        <div>
          <button type="submit">Register</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
