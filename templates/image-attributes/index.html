<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Image attributes</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Image attributes</h1>
        <h2>Miglioramento della Perfomrance</h2>
      </header>
      <section>
        <h3>Tag con attributi di dimensione</h3>
        
        <img
          srcset="
            images/harley-davidson-1024.jpg 1024w,
            images/harley-davidson-720.jpg 720w,
            images/harley-davidson-320.jpg 320w
          "

          sizes="
            (max-width: 320px) 320px,
            (max-width: 720px) 720px,
            1024,
          "

          src="images/harley-davidson-1024.jpg" alt="Immagine di un Harley Davidson" />

      </section>
    </main>
  </body>
</html>
